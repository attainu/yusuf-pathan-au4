<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div class="main-container">
            <div class="headings">
                <h3>My Mail</h3>
            </div>
            <div class="content-body">
                <div class="contents">
                    <div class="links">
                            <ul>
                                    <li><a href="#">Inbox</a></li>
                                    <li><a href="#">Sent</a></li>
                                    <li><a href="#">Drafts</a></li>
                                    <li><a href="#">Trash</a></li>
                            </ul>
                    </div>
                    <div class="link-contents">
                        <div class="Table">
                            <div class="Heading">
                                <div class="Cell">
                                    <p>From</p>
                                </div>
                                <div class="Cell">
                                    <p>Subject</p>
                                </div>
                                <div class="Cell">
                                    <p>Date</p>
                                </div>
                            </div>
                            <div class="Row">
                                <div class="Cell">
                                    <p>Bill Gates</p>
                                </div>
                                <div class="Cell">
                                    <p>Welcome to Microsoft</p>
                                </div>
                                <div class="Cell">
                                    <p>12 hours ago</p>
                                </div>
                            </div>
                            <div class="Row">
                                <div class="Cell">
                                    <p>Steve Jobs</p>
                                </div>
                                <div class="Cell">
                                    <p>Welcome to Apple</p>
                                </div>
                                <div class="Cell">
                                    <p>12/12/2010</p>
                                </div>
                            </div>
                            <div class="Row">
                                <div class="Cell">
                                    <p>Sundar Pichai</p>
                                </div>
                                <div class="Cell">
                                    <p>Welcome to Google</p>
                                </div>
                                <div class="Cell">
                                    <p>12/04/1018</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad">
                    <h1>I Am an Ad!</h1>
                </div>
            </div>
        </div>
    </body>
</html>
